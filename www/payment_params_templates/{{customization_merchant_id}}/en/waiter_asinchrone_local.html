<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Platron :: Оплата заказа</title>
        <link rel="stylesheet" media="all" href="/css/payment_params.css" >
        <!--<link rel="stylesheet" media="all" href="/payment_params_templates/{{customization_merchant_id}}/css/your.css" >-->

        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/jquery-ui.js"></script>

        <script type="text/javascript" src="/js/jquery.payment_form.js"></script>
        <script type="text/javascript" src="/js/header.js"></script>
    </head>
    <body>
        <div class="out out_ind">
            <header class="header">
                <div class="header_in">

                    <!-- INFO: Если хотите изменить добавить свой логотип - можете сделать это в блоке ниже -->
                    <div class="logos is_active">
                        <!--Сюда можно вставить свой логотип. И скопировать в шаблон-->
                    </div>

                    <div class="order">
                        <div class="order_in js_header_order_info">
                            <div class="order_title">Merchant merchant name</div>
                            <div class="order_row">
                                <div class="order_left">
                                    <div class="order_gray">Amount:</div>
                                    <div class="order_price">55 000 <img src='/images/svg/currency/RUB.svg'></div>
                                </div>
                                <div class="order_right">
                                    <div class="order_gray">Description:</div>
                                    <div class="order_text js_header_order_info_text">Test description</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="logo_platron"></div>
                </div>
            </header>
            <noscript><h3 class="title turn_on_js">To process turn on javascript</h3></noscript>
            <div class="wrapper">
                <div class="center center_mod">
                    <h1 class="title_info_customer_page">Payment process</h1>
                    <div id="input_form">
                        <div id="info_by_idle_transaction">
                            <p>&nbsp;</p>
                            <p align="center">Wait for completion of operation. On the termination you will be redirected on the site of shop where finish purchase process.</p>
                            <p>&nbsp;</p>
                            <p id="spiner" align="center"><img src="/images/spin.gif"></p>
                        </div>

                        <!-- INFO: Отобразится, если долго не удается получить статус транзакции-->
                        <!--<div id="info_by_hold_transaction">
                                <p>&nbsp;</p>
                                <p align="center">Processing of payment is late for the unknown reasons, we ask to trace the status of payment in a private office of shop or to address in a support service.</p>
                        </div>-->
                    </div>
                    <div class="c"></div>


                </div>
            </div>
        </div>

        <footer class="footer footer_ind">
            <div class="footer_in">
                <div class="footer_row">
                    <div class="footer_right">
                        <div class="support">
                            <div class="support_row">Support:</div>
                            <div class="support_row">
                                <p><strong>+7 (495) 646-98-39</strong> (round the clock) <strong class="support_col">support@platron.ru</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer_row">
                    <div class="footer_right">
                        <ul class="security">
                            <li class="security_item"><i class="ico"><img src="/images/icons/comodo.png" alt="img"></i></li>
                            <li class="security_item"><i class="ico"><a href="/images/pci-dss-certificate.jpg"><img src="/images/icons/pci-dss.png" alt="img"></a></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
