<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Платрон - универсальная система приема платежей на сайте. Система электронных платежей для интернет магазинов. :: {{_title}}</title>
        <!-- Желательно оставить этот файл стилей и переопределить некоторые своими. Либо контент может отображаться некорректно -->
        <link rel="stylesheet" media="all" href="/css/payment_params.css" >
        <!--<link rel="stylesheet" media="all" href="/payment_params_templates/{{customization_merchant_id}}/css/your.css" >-->
        
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/jquery-ui.js"></script>
        <script type="text/javascript" src="/js/header.js"></script>

    </head>
    <body {{_onload}}>
        <div class="out out_ind">
            <header class="header">
                <div class="header_in">

                    <!-- INFO: Если хотите изменить добавить свой логотип - можете сделать это в блоке ниже -->
                    <div class="logos is_active">
                        <!--MERCHANT_LOGO-->
                        <!--Сюда можно вставить свой логотип. И скопировать весь блок PAYMENT_CONTEXT в шаблон-->
                        <!--/MERCHANT_LOGO-->
                    </div>

                    <div class="order">
                        <div class="order_in js_header_order_info">
                            <div class="order_title">Заказ в магазине "название магазина из настроек"</div>
                            <div class="order_row">
                                <div class="order_left">
                                    <div class="order_gray">Сумма заказа:</div>
                                    <div class="order_price">100 <img src='/images/svg/currency/RUB.svg' alt='руб.'></div>
                                </div>
                                <div class="order_right">
                                    <div class="order_gray">Описание заказа:</div>
                                    <div class="order_text js_header_order_info_text">Тестовый заказ</div>
                                </div>
                            </div>
                            <a href="#" class="order_more js_header_order_info_more">Подробнее</a>
                            <a href="#" class="order_close js_header_order_info_close">Закрыть</a>
                        </div>
                    </div>
                    <div class="logo_platron"></div>
                </div>
            </header>

            <div class="wrapper">
                <div class="center center_mod">
                    Здесь будет содержание страницы
                </div>
            </div>
        </div>

        <footer class="footer footer_ind">
            <div class="footer_in">
                <div class="footer_row">
                    <div class="footer_right">
                        <div class="support">
                            <div class="support_row">Служба поддержки:</div>
                            <div class="support_row">
                                <p><strong>+7 (495) 983-32-79</strong> (круглосуточно) <strong class="support_col">support@platron.ru</strong></p>
                                <div class="support_small">Сервис по переводу денежных средств оказывается ООО РНКО «РИБ»</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer_row">
                    <div class="footer_right">
                        <ul class="security">
                            <li class="security_item"><i class="ico"><img src="/images/icons/comodo.png" alt="img"></i></li>
                            <li class="security_item"><i class="ico"><img src="/images/icons/pci-dss.png" alt="img"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
